  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --text: #c9d1d9;
      --muted: #8b949e;
      --link: #58a6ff;
      --border: #30363d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 720px;
      padding: 32px 20px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 24px;
      margin-bottom: 20px;
    }

    .utc-time {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: 2px;
      text-align: center;
      margin: 12px 0;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .links p {
      margin: 0;
      padding: 8px 0;
    }

    footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.9rem;
      color: var(--muted);
      text-align: center;
    }

    footer img {
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>

  <script>
    function updateUTCClock() {
      const now = new Date();
      const hours = now.getUTCHours().toString().padStart(2, '0');
      const minutes = now.getUTCMinutes().toString().padStart(2, '0');
      document.getElementById('utc-time').textContent = `${hours}:${minutes}`;
    }

    updateUTCClock();
    setInterval(updateUTCClock, 1000);
  </script>
